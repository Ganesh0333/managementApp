 <div class="nav-bar">
    <label for=""><b>FilterBy:</b></label>
    <input type="text" [(ngModel)]="term" (keyup)="filterStudents()" >
    
    <label for=""><b>Pagination</b></label>
    <select  (change)="onPaginationChange()" [(ngModel)]="pageNo">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>

    <label for=""><b>Column:</b></label>
    <select [(ngModel)]="column">
        <option value="name">name</option>
        <option value="district">district</option>
    </select>

    <label for=""><b>Order:</b></label>
    <select [(ngModel)]="order">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
    </select>
    <button type="button" class="btn btn-warning" (click)="getSortedAllstudents()">Sort</button>
</div>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Id.</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Mobile</th>
                <th>Batch</th>
                <th>District</th>
                <th>State</th>
                <th>Company Name</th>
                <th>Package</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of allStudents">
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.gender}}</td>
                <td>{{student.mobile}}</td>
                <td>{{student.batch}}</td>
                <td>{{student.address.district}}</td>
                <td>{{student.address.state}}</td>
                <td>{{student.company.name}}</td>
                <td>{{student.address.state}}</td>

                <td><button type="button" class="btn btn-danger"(click)="delet(student.id)">Delete</button></td>
                
            </tr>
        </tbody>
    </table>
